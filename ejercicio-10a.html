<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>
<body>
<div>
<p><strong>Encuesta de productos</strong></p>

<form method="post" action="miservidor.php">
    <div>
	  <label for="cp">Código Postal:</label>
	  <input id="cp" type="number">
    </div>
    <div>
      <label for="satisfacion">Nivel de satisfación:</label>
      <select id="satisfacion">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>
    <div>
   	  <label for="mail">Email:</label>
   	  <input id="mail" type="text">
    </div>
	<div>
   	  <label for="ppositivos">Puntos positivos:</label>
   	  <textarea id="ppositivos"></textarea>
    </div>
	<div>
   	  <label for="pnegativos">Puntos negativos:</label>
   	  <textarea id="pnegativos"></textarea>
    </div>	

   <div>
     <label for="nota">Nota del producto:</label>
     <select id="nota">
        <option value="excelente">Excelente</option>
        <option value="bueno">Bueno</option>
        <option value="regular">Regular</option>
        <option value="pesimo">Pésimo</option>		  
      </select>
  </div>
  <div>
    <label for="nota2">Nota del producto:</label>
    <input name="nota2" type="radio" value="excelente">Excelente
    <input name="nota2" type="radio" value="bueno">Bueno
    <input name="nota2" type="radio" value="regular">Regular
    <input name="nota2" type="radio" value="pesimo">Pesimo
  </div>
  <input type="submit" value="Enviar"> 
</form>

</body>
</html>
